<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Valentine My Love</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Comic Sans MS", cursive, sans-serif;
}

body {
    margin: 0;
    background-color: #f49cbb;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    width: 90%;
    max-width: 600px;
    height: auto;
    min-height: 500px;
    background: #ffffff;
    border-radius: 20px;
    padding: 20px;
    position: relative;
    text-align: center;
    overflow: hidden;
}

.gif {
    width: 300px;
    height: 300px;
    object-fit: contain;
    margin-bottom: 15px;
}

.buttons {
    position: relative;
    height: 140px;
    overflow: hidden;
}

.btn {
    width: 120px;
    height: 60px;
    border-radius: 999px;
    border: none;
    font-size: 20px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
}

#yesBtn {
    background: #dd2d4a;
    color: white;
    left: 20%;
    top: 40px;
    z-index: 2;
}

#yesBtn:hover {
    animation: heartbeat 0.6s infinite;
    transform: scale(1.8);
}

@keyframes heartbeat {
    0% { transform: scale(1.8); }
    50% { transform: scale(2); }
    100% { transform: scale(1.8); }
}

#noBtn {
    background: #cbeef3;
    color: #333;
    left: 55%;
    top: 40px;
}

.message {
    margin-top: 20px;
    font-size: 20px;
    color: #dd2d4a;
    min-height: 30px;
}

.hidden { display: none; }

.playAgain {
    margin-top: 20px;
    padding: 10px 25px;
    background: #dd2d4a;
    color: white;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    font-size: 18px;
}

#confettiCanvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="card" id="mainCard">
    <img class="gif"
    src="https://github.com/user-attachments/assets/1f43b9bd-9c9c-41e1-b346-30de233e5ff8"
    alt="Teddy GIF"/>

    <h2>Nonu, will you be my valentine?</h2>

    <div class="buttons">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <div class="message" id="message"></div>
</div>

<div class="card hidden" id="congratsCard">
    <img class="gif"
    src="https://github.com/user-attachments/assets/898a70cd-1bfb-41f4-8abc-d4a1784bb795"
    alt="Celebration GIF"/>

    <h1 style="color:#dd2d4a;">YAY I KNEW IT ðŸ’–</h1>
    <h2>Happy Valentine my love</h2>

    <button class="playAgain" id="playAgainBtn">Play Again</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const messageBox = document.getElementById("message");
const container = document.querySelector(".buttons");
const yesBtn = document.getElementById("yesBtn");
const mainCard = document.getElementById("mainCard");
const congratsCard = document.getElementById("congratsCard");
const playAgainBtn = document.getElementById("playAgainBtn");

const messages = [
"Donâ€™t press it ðŸ˜’","Wrong choice buddy","No is illegal here",
"Please press yes","Try again ðŸ˜","Seriously?"
];

noBtn.addEventListener("mouseenter", () => {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    messageBox.textContent =
        messages[Math.floor(Math.random() * messages.length)];
});

yesBtn.addEventListener("click", () => {
    mainCard.classList.add("hidden");
    congratsCard.classList.remove("hidden");
    startConfetti();
});

playAgainBtn.addEventListener("click", () => {
    congratsCard.classList.add("hidden");
    mainCard.classList.remove("hidden");
    messageBox.textContent = "";
    noBtn.style.left = "55%";
    noBtn.style.top = "40px";
    stopConfetti();
});

/* CONFETTI */
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");
let confetti = [];
let animationId;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function createConfetti() {
    for (let i = 0; i < 120; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 6 + 4,
            speed: Math.random() * 3 + 2,
            color: `hsl(${Math.random()*360},100%,50%)`
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x,p.y,p.size,p.size);
        p.y += p.speed;
        if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
        }
    });
    animationId = requestAnimationFrame(drawConfetti);
}

function startConfetti() {
    confetti = [];
    createConfetti();
    drawConfetti();
}

function stopConfetti() {
    cancelAnimationFrame(animationId);
    ctx.clearRect(0,0,canvas.width,canvas.height);
}
</script>

</body>
</html>
